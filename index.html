<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver 4 PDFs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .pdf-container {
            width: 45%;
            height: 500px;
            border: 1px solid #ccc;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        embed {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div class="pdf-container">
        <embed src="pdf1.pdf" type="application/pdf">
    </div>
    
    <div class="pdf-container">
        <embed src="pdf2.pdf" type="application/pdf">
    </div>
    
    <div class="pdf-container">
        <embed src="pdf3.pdf" type="application/pdf">
    </div>
    
    <div class="pdf-container">
        <embed src="pdf4.pdf" type="application/pdf">
    </div>

</body>
</html>
